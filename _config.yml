name: memogarcia.mx
description: My Personal Notes
meta_description: ""

aboutPage: false

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 50
domain_name: 'https://memogarcia.mx'
# google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'memogarcia'

# Details for the RSS feed generator
url:            'https://memogarcia.mx'
author:         'Memo Garcia'
# authorTwitter:  'memowinchester'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
